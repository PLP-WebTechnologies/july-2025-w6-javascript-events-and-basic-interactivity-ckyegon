<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Events and basic interactivity</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--Part 1: JavaScript Event Handling and Interactive Elements-->
    <header>
      <h1 id="title">Javascript Event Handling and interactivity</h1>
      <button id="txtButton">Click me</button>
    </header>
    <main>
      <section>
        <p id="intro">
          In these section we will look at how to use javascript events to
          create dynamic web pages.
        </p>
      </section>
      <section>
        <input
          type="text"
          id="inputArea"
          name="fname"
          placeholder="Enter your name..."
          required
        />
      </section>
      <section>
        <!--Part 2: Building Interactive Elements-->
        <!--Button to toggle betwwen lightand dark mode-->
        <button id="darkTheme">Light/Dark mode</button>
        <!--Button to hide and show menu items-->
        <div class="dropdown">
          <button id="dropDownButton">Menu</button>
          <div class="dropdown-content" id="dropDownContent">
            <ul>
              <li>Home</li>
              <li>About</li>
              <li>Services</li>
              <li>Contact</li>
            </ul>
          </div>
        </div>
      </section>
      <section>
        <!--Part 3: Form Validation with JavaScript-->
        <h2>A simple form to capture user input</h2>
        <form action="#">
          <input
            type="text"
            id="username"
            name="usernane"
            placeholder="Enter your username..."
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="*********"
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter email adrress..."
          />
          <button type="submit" id="submit">Submit</button>
        </form>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
